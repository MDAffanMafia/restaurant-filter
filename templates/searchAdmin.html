{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron text-center">
        <h1 class="display-4">Dish Search</h1>
        <p class="lead">Find your favorite dishes effortlessly</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dish_name">Dish</label>
                    <input type="text" required class="form-control" id="dish_name" name="dish" placeholder="Enter dish name">
                </div>
                <div class="form-group">
                    <label for="hotel_name">Hotel Name:</label>
                    <input type="text" class="form-control" id="hotel_name" name="restaurant_name" placeholder="Enter hotel name">
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Search</button>
            </form>

            {% if results %}
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title">Search Results:{{restaurantName}}</h4>
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <p class="list-group-item">Dish</p>
                            </div>
                            <div class="col-md-6">
                                <p class="list-group-item">Price</p>
                            </div>
                            {% for result in results %}
                                <div class="col-md-6">
                                    <p class="list-group-item">{{ result.item }}</p>
                                </div>
                                <div class="col-md-6">
                                    <p class="list-group-item">{{ result.price }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
